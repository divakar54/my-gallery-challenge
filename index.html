<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>My Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <div class="profile-container">
          <img src="./profilePhoto.png" alt="">
          <p class="name">Rodney Cotton</p>
          <p class="location">Helsinki, Finland</p>
          <div class="profile-info">
            <div class="posts">
              <div class="number">100</div>
              <div class="text">posts</div>
            </div>
            <div class="followers">
              <div class="number">2,242</div>
              <div class="text">Follower</div>
            </div>
            <div class="following">
              <div class="number">1,432</div>
              <div class="text">following</div>
            </div>
          </div>
        </div>
      </div>
      <div class="image-grid">
        <div class="one"><img src="./photo1.png" alt=""></div>
        <div class="two"><img src="./photo2.png" alt=""></div>
        <div class="three"><img src="./photo3.png" alt=""></div>
        <div class="four"><img src="./photo6.png" alt=""></div>
        <div class="five"><img src="./photo5.png" alt=""></div>
        <div class="six"><img src="./photo_4.png" alt=""></div>
      </div>
    </div>
  </body>
</html>
